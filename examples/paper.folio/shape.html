
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		<title>Shape</title>


		<!-- CSS -->
		<link href="css/Folio.css" rel="stylesheet" type="text/css" />


		<!-- JAVASCRIPT -->
		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper-core.js"></script>



		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<!-- https://github.com/frederickk/folio.js -->
		<script type="text/javascript" src="../../distribution/paper.folio.min.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/shape.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas" style="background: #e9e8e7;"></canvas>
		</div>


		<!-- TEXT -->
		<div id="text-container">
			Shape<br />
			<a href="http://paperjs.org/" target="new">paperjs</a> experiment by <a href="http://kennnethfrederick.de/" target="new">kenfrederick</a>
		</div>

		<div id="manual">
		</div>


		<div id="input-container">
			<form method="POST" name="Form">

				<div class="input-component" style="width: 450px;">
					<div class="left"><b>Image</b></div>
					<input type="text" id="image" name="image" onChange="Setup()" value="http://upload.wikimedia.org/wikipedia/en/2/24/Lenna.png" class="black-dark-gray" />
				</div>

				<div class="input-component" style="width: 100px;">
					<div class="left"><b>Resolution</b></div>
					<input type="text" id="resolution" name="resolution" onChange="Setup()" value="45" class="black-dark-gray" />
				</div>

				<div class="input-component" style="width: 100px;">
					<div class="left"><b>Rotation</b></div>
					<input type="text" id="rotation" name="rotation" onChange="Setup()" value="0" class="black-dark-gray" />
				</div>

				<div class="input-component" style="width: 75px;">
					<div class="left"><b>Scale</b></div>
					<input type="checkbox" id="bScale" onChange="Setup()" />
				</div>

				<div class="input-component" style="width: 75px;">
					<div class="left"><b style="font-size: 27px;">&utrif;</b></div>
					<input type="checkbox" id="bTriangle" onChange="Setup()" />
				</div>

				<div class="input-component" style="width: 75px;">
					<div class="left"><b style="font-size: 30px;">&#x25cf;</b></div>
					<input type="checkbox" id="bCircle" onChange="Setup()" />
				</div>

				<div class="input-component" style="width: 75px;">
					<div class="left"><b style="font-size: 15px;">&FilledSmallSquare;</b></div>
					<input type="checkbox" id="bSquare" onChange="Setup()" checked/>
				</div>

				<div class="input-component" style="width: 75px;">
					<div class="left"><b style="font-size: 30px;">&Cross;</b></div>
					<input type="checkbox" id="bCross" onChange="Setup()" />
				</div>

			</form>
		</div>


	</body>
</html>
