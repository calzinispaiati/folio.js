
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		

		<title>Lissajous</title>
		
		
		<!-- CSS -->
		<link href="../FPaperTemplate/css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper/paper-nightly.js"></script>
		<script>
			// ------------------------------------------------------------------------
			// Global Properties
			// ------------------------------------------------------------------------



			// ------------------------------------------------------------------------
			// Global Methods
			// ------------------------------------------------------------------------
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				
				$('#periodAngle').val( parseInt(Math.random()*360) );

				$('#frequencyX').val( frederickkPaper.randomInt(25,41.5) );
				$('#frequencyY').val( frederickkPaper.randomInt(1,25) );

				$('#widthSta').val( 1 );
				$('#widthEnd').val( frederickkPaper.randomInt(1,30) );

				$('#colSta').val( randomHex() ); //'#00ffb2' );
				$('#colEnd').val( randomHex() ); //'#ff00b2' );

				$('#opacSta').val( frederickkPaper.roundDecimal( frederickkPaper.random(1,61.8),2 ) );
				$('#opacEnd').val( 61.8 );



				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();


				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				};
				
				view.onResize = function(event) {
					onResize(event);
				};

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				};
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				};
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				};
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				};


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				};

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				};
				
				
				// ------------------------------------------------------------------------
				// view.draw(); // draw the screen
			});



			/**
			 *
			 *	Supporting Methods
			 *
			 */
			// http://paulirish.com/2009/random-hex-color-code-snippets/
			function randomHex() {
				return ('#'+Math.floor(Math.random()*16777215).toString(16)).toUpperCase();
			};

			$(function() {

				// ------------------------------------------------------------------------
				function resizeCanvas() {
					var width = $('#container').width();
					var height = $('#container').height();
					
					// Set canvas width and height
					$('#canvas').attr('width', width);
					$('#canvas').attr('height', height);

					// to avoid duplication
					// clear all objects from all layers
					for( var i=0; i<project.layers.length; i++ ) {
						project.layers[i].removeChildren();
					}

					// re-initiate the script again
					Setup();
					Draw();
				};

				// ------------------------------------------------------------------------
				$(window).resize(resizeCanvas);
			});


		</script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<!-- https://github.com/frederickk/frederickkPaper -->
		<!-- https://github.com/frederickk/frederickkPaper -->
		<script type="text/javascript" src="../distribution/frederickkPaper.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/lissajous.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas"></canvas>
		</div>


		<!-- TEXT -->
		<div id="textContainer">
			Lissajous<br/>
			<a href="http://paperjs.org/" target="new">paperjs</a> experiment by <a href="http://cargocollective.com/kenfrederick" target="new">kenfrederick</a>
		</div>

		<div id="manual" class="black">
			<!-- TODO: fix mouse -->
			<!-- b>mouse</b> draw angle and distance -->
		</div>


		<!-- INPUTS -->
		<div id="inputContainer">
			<form method="POST" name="Form">

				<div class="inputComponent" style="width: 100px">
					<div class="left black"><b>Period Angle</b></div>
					<input type="text" id="periodAngle" name="periodAngle" onChange="setParameters()" value="" class="blackBackground white" />
				</div>

				<div class="inputComponent" style="width: 100px;">
					<div class="left black"><b>Frequency</b></div>
					<input type="text" id="frequencyX" name="frequencyX" onChange="setParameters()" value="" class="blackBackground white" />
				</div>
				<div class="inputComponent" style="width: 100px;">
					<div class="left black"><b>&nbsp;</b></div>
					<input type="text" id="frequencyY" name="frequencyY" onChange="setParameters()" value="" class="blackBackground white" />
				</div>

				<div class="inputComponent" style="width: 100px;">
					<div class="left black"><b>Stroke</b></div>
					<input type="text" id="widthSta" name="widthSta" onChange="setParameters()" value="" class="blackBackground white" />
				</div>
				<div class="inputComponent" style="width: 100px;">
					<div class="left black"><b>&nbsp;</b></div>
					<input type="text" id="widthEnd" name="widthEnd" onChange="setParameters()" value="" class="blackBackground white" />
				</div>

				<div class="inputComponent" style="width: 170px;">
					<div class="left black"><b>Colors</b></div>
					<input type="text" id="colSta" name="colSta" onChange="setParameters()" value="" class="blackBackground white" />
				</div>
				<div class="inputComponent" style="width: 170px;">
					<div class="left black"><b>&nbsp;</b></div>
					<input type="text" id="colEnd" name="colEnd" onChange="setParameters()" value="" class="blackBackground white" />
				</div>

				<div class="inputComponent" style="width: 100px;">
					<div class="left black"><b>Opacity</b></div>
					<input type="text" id="opacSta" name="opacSta" onChange="setParameters()" value="" class="blackBackground white" />
				</div>
				<div class="inputComponent" style="width: 100px;">
					<div class="left black"><b>&nbsp;</b></div>
					<input type="text" id="opacEnd" name="opacEnd" onChange="setParameters()" value="" class="blackBackground white" />
				</div>
			</form>
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>

		
	</body>
</html>
