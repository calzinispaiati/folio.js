
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		

		<title>10 PRINT CHR$(205.5+RND(1));</title>
		
		
		<!-- CSS -->
		<link href="../FPaperTemplate/css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper/paper-nightly.js"></script>
		<script>
			// ------------------------------------------------------------------------
			// Global Properties
			// ------------------------------------------------------------------------



			// ------------------------------------------------------------------------
			// Global Methods
			// ------------------------------------------------------------------------
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				
				$("#hexcolor1").val( randomHex() );
				$("#hexcolor2").val( randomHex() );



				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();


				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				};
				
				view.onResize = function(event) {
					onResize(event);
				};

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				};
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				};
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				};
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				};


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				};

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				};
				
				
				// ------------------------------------------------------------------------
				// view.draw(); // draw the screen
			});



			/**
			 *
			 *	Supporting Methods
			 *
			 */
			// http://paulirish.com/2009/random-hex-color-code-snippets/
			function randomHex() {
				return ('#'+Math.floor(Math.random()*16777215).toString(16)).toUpperCase();
			};

			$(function() {

				// ------------------------------------------------------------------------
				function resizeCanvas() {
					var width = $('#container').width();
					var height = $('#container').height();
					
					// Set canvas width and height
					$('#canvas').attr('width', width);
					$('#canvas').attr('height', height);

					// to avoid duplication
					// clear all objects from all layers
					for( var i=0; i<project.layers.length; i++ ) {
						project.layers[i].removeChildren();
					}

					// re-initiate the script again
					Setup();
					Draw();
				};

				// ------------------------------------------------------------------------
				$(window).resize(resizeCanvas);
			});


		</script>


		<!-- LOAD ADDITIONAL JAVASCRIPTS -->
		<!-- https://github.com/frederickk/frederickkPaper -->
		<script type="text/javascript" src="../distribution/frederickkPaper.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<!-- be sure that the filename and path matches your script -->
		<script type="text/javascript" src="scripts/10print.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas"></canvas>
		</div>


		<!-- TEXT -->
		<div id="textContainer" class="white">
			<a href="http://10print.org/" class="white" target="new">10 PRINT CHR$(205.5+RND(1));</a><br />
			<a href="http://paperjs.org/" class="white" target="new">paperjs</a> experiment by <a href="http://cargocollective.com/kenfrederick" class="white" target="new">kenfrederick</a>
		</div>

		<div id="manual" class="white">
			<b>mouse</b> generate new pattern<br />
			<b>input fields</b> change colors
		</div>

		<!-- INPUTS -->
		<div id="inputContainer" style="left: 35px;">
			<form method="POST" name="Form">

				<div class="inputComponent" style="width: 300px;">
					<div class="left white"><b>Pattern</b></div>
					<input type="text" id="hexcolor1" name="hexcolor1" onChange="Draw()" value="" class="whiteBackground white" />
				</div>

				<div class="inputComponent" style="width: 300px;">
					<div class="left white"><b>Background</b></div>
					<input type="text" id="hexcolor2" name="hexcolor2" onChange="Draw()" value="" class="whiteBackground white" />
				</div>
			</form>
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>

		
	</body>
</html>
