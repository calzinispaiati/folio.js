
<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		<title>FColor Wheel Example</title>


		<!-- CSS -->
		<link href="css/Folio.css" rel="stylesheet" type="text/css" />


		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="js/paper-core.js"></script>
		<script type="text/javascript" src="../../distribution/paper.folio.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<script type="text/javascript" src="scripts/FColorWheelExample.js"></script>


		<!-- TEXT -->
		<div id="text-container">
			FColor Example<br />
			<a href="http://paperjs.org/" target="new">paperjs</a> experiment by <a href="http://kennnethfrederick.de/" target="new">kenfrederick</a>
		</div>

		<div id="manual">
		</div>


		<!-- INPUTS -->
		<div id="input-container">
			<form method="POST" name="Form">

				<div class="input-component" style="width: 150px;">
					<div class="left"><b>Method</b></div>
					<select id="method" onChange="Setup()" class="black-dark-gray" />
						<option>Saturate</option>
						<option>Desaturate</option>
						<option>Dim</option>
						<option>Darken</option>
						<option>Lighten</option>
						<option>Brighten</option>
						<option>Contrast</option>
						<option>Invert</option>
						<option>Rotate</option>
						<option>Interpolate</option>
					</select>
				</div>

				<div class="input-component" style="width: 75px;">
					<div class="left"><b>Random</b></div>
					<input type="checkbox" id="bRandom" onChange="Setup()" />
				</div>

			</form>
		</div>


		<!-- IMAGES -->
		<div id="rasters">
		</div>



	</body>
</html>
